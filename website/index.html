<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
    <title>Coffee Quality Comparison</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./js/comparison.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- First page -->
    <div id="page1" class="page">

        <div class="half arabica">
             <img src="imgs/arabica.png" class="coffee-image" alt="abc">
            <progress class="progress" id="progress-arabica" max="100" value="50"></progress>
        </div>

        <div class="half robusta">
             <img src="imgs/robusta.png" class="coffee-image" alt="rbs" >
            <progress class="progress" id="progress-robusta" max="100" value="50"></progress>

        </div>
      </div>

    <!-- Second page -->
    <div id="page2" class="page">
      <p>This is the second page</p>
    </div>

    <script>
      // Listen for scroll events and switch to the next page
      let currentPage = 0;
      const pages = document.querySelectorAll('.page');
      window.addEventListener('wheel', (e) => {
        e.preventDefault();
        if (e.deltaY > 0 && currentPage < pages.length - 1) {
          currentPage++;
        } else if (e.deltaY < 0 && currentPage > 0) {
          currentPage--;
        }
        pages[currentPage].scrollIntoView({behavior: 'smooth'});
      });
    </script>
  </body>
</html>
