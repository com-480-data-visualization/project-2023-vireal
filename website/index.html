<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Coffee Quality Comparison</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./js/comparison.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<script>
 document.addEventListener("DOMContentLoaded", function() {
  // Horizontal scrolling
  const scrollContainer = document.querySelector('.scroll-container');
  const scrollContent = document.querySelector('.scroll-content');
  const sections = document.querySelectorAll('.section');
  let currentSection = 0;

  function scrollToSection(index) {
      currentSection = index;
      const section = sections[currentSection];
      scrollContent.style.transform = `translateX(-${section.offsetLeft}px)`;
  }

  // Listen for button clicks and switch to the next section
  const buttons = document.querySelectorAll('.navigation button');
  buttons.forEach((button, index) => {
      button.addEventListener('click', () => {
          scrollToSection(index);
      });
  });
});
</script>

<div id="page0" class="page">
    <div class="scroll-container">
        <div class="scroll-content">
            <section id="sec1" class="section">
                <p class="title_ms2">Chapter 1</p>
            </section>
            <section id="sec2" class="section">
                <p class="title_ms2">Chapter 2</p>
            </section>
            <section id="sec3" class="section">
                <p class="title_ms2">Chapter 3</p>
            </section>
        </div>
    </div>
    <div class="navigation">
        <button onclick="scrollToSection(0)">Chapter 1</button>
        <button onclick="scrollToSection(1)">Chapter 2</button>
        <button onclick="scrollToSection(2)">Chapter 3</button>
    </div>
</div>

<div id="page1" class="page">
    <p  class="title_ms2">Coffe price</p>
    <img src="imgs/vis_price_coffee.png" alt="cof price" class="image_ms2" title="Coffee price">
</div>



<div id="page2" class="page">
    <p class="title_ms2">Coffee production and consumption metrics</p>
    <img src="imgs/vis_map_final.png" alt="cof metrics" class="image_ms2">
</div>

<div id="page3" class="page">
    <p>Coffee production and consumption flow</p>
    <img src="imgs/vis_map_arrows.png" alt="cof flow" class="image_ms2">
</div>
<div id="page4" class="page">
    <div class="half arabica">
        <h1 class="title">Arabica</h1>
        <img src="imgs/arabica.png" class="coffee-image" alt="abc">
        <div class="progress-wrapper">
            <div class="progress-label">Aroma:</div>
            <div class="progress-bar-wrapper">
                <progress class="progress-bar" max="100" value="50"></progress>
            </div>
        </div>
    </div>

    <div class="half robusta">
        <h1 class="title">Robusta</h1>
        <img src="imgs/robusta.png" class="coffee-image" alt="rbs">
        <div class="progress-wrapper">
            <div class="progress-label">Aroma:</div>
            <div class="progress-bar-wrapper">
                <progress class="progress-bar" max="100" value="50"></progress>
            </div>
        </div>
    </div>
</div>
 <div id="page5" class="page">
     <div id="content5">
       <select id="dataset-selector"></select>
       <canvas id="radar-chart"></canvas>
       <script src="js/radar.js"></script>
     </div>
  </div>

<div id="page6" class="page">
    <p>Conclusion and references</p>
</div>


<script>
    // Listen for scroll events and switch to the next page
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        if (e.deltaY > 0 && currentPage < pages.length - 1) {
            currentPage++;
        } else if (e.deltaY < 0 && currentPage > 0) {
            currentPage--;
        }
        pages[currentPage].scrollIntoView({behavior: 'smooth'});
    });
</script>
</body>
</html>
