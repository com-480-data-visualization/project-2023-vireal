<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
    <title>Coffee Quality Comparison</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./js/comparison.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- First page -->
    <div id="page1" class="page">
      <div class="image arabica">
        <progress className={"progress"} id="progress"
                  title={"On a scale from very objective (0%) to very subjective (100%), this text is: "}
        max="100" value="90">
        </progress>
      </div>
      <div class="image robusta"></div>
    </div>
    
    <!-- Second page -->
    <div id="page2" class="page">
      <p>This is the second page</p>
    </div>

    <script>
      // Listen for scroll events and switch to the next page
      let currentPage = 0;
      const pages = document.querySelectorAll('.page');
      window.addEventListener('wheel', (e) => {
        e.preventDefault();
        if (e.deltaY > 0 && currentPage < pages.length - 1) {
          currentPage++;
        } else if (e.deltaY < 0 && currentPage > 0) {
          currentPage--;
        }
        pages[currentPage].scrollIntoView({behavior: 'smooth'});
      });
    </script>
  </body>
</html>
