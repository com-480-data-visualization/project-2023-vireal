<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Coffee Quality Comparison</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="main-scroll-container" class="vertical-scroll-container">
    <div id="introduction_page" class="page">
        <p>Introduction</p>
    </div>
    <div id="price_page" class="page">
        <div class="cup" id="cup">
            <span class="steam"></span>
            <span class="steam"></span>
            <span class="steam"></span>
            <div class="cup-handle"></div>
        </div>
        <div class="slider_text">
            <img src="https://raw.githubusercontent.com/com-480-data-visualization/project-2023-vireal/master/website/imgs/money.png"  class="dollar_image" alt="dollar image" width="90" height="90">
            <div class="dollar_title"> gives you approximatly this amount of coffee in: </div>
        </div>
        <div class="slide_container">
            <div class="slider-label left-label">1973</div>
            <div class="slider-label middle-label">1998</div>
            <div class="slider-label right-label">2022</div>
            <input type="range" min="0" max="49" value="20" class="slider" id="myRange">
            <output name="result" id="year" for="myRange">1933</output>
        </div>
    </div>

    <div id="map_page" class="page">

        <p class="title_ms2">Coffee production and consumption metrics</p>

        <div id="map1_main_container" class="map_main_container">
            <div id='map1_container' class='map_container'>
                <svg id='map1_canvas' class='map_canvas'>

                </svg>
                <div id='rightSide1' class='rightSide'>
                    <div id='tooltip1' class='tooltip'>

                    </div>
                    <svg id='legend1' class='legend'>
                        <g>
                            <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
                            <text x="60" y="20" fill="white">Less than 15%</text>
                        </g>
                        <g>
                            <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
                            <text x="60" y="60" fill="white">15% than 30%</text>
                        </g>
                        <g>
                            <rect x="10" y="80" width="40" height="40" fill="lightgreen"></rect>
                            <text x="60" y="100" fill="white">30% to 45%</text>
                        </g>
                        <g>
                            <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
                            <text x="60" y="140" fill="white">More than 45%</text>
                        </g>
                    </svg>
                    <div id='description1' class='description'>write text. Source: <a href='todo link'>todo</a></div>
                </div>
            </div>
        </div>
    </div>

    <div id="flow_page" class="page">
        <p>Flow</p>
    </div>

    <div id="comparison_page" class="page">
        <div class="half">
            <h1 class="title">Arabica</h1>
            <img src="https://raw.githubusercontent.com/com-480-data-visualization/project-2023-vireal/master/website/imgs/arabica_hd.png" class="coffee-image" alt="abc">
            <div class="progress-wrapper first-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-flask"></i> aroma
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="aroma_arabica" max="100" value="50"></progress>
                </div>
            </div>
            <div class="progress-wrapper middle-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-cookie-bite"></i> after-taste
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="taste_arabica" max="100" value="50"></progress>
                </div>
            </div>

            <div class="progress-wrapper middle-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-lemon"></i> acidity
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="acidity_arabica" max="100" value="50"></progress>
                </div>
            </div>

            <div class="progress-wrapper middle-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-weight"></i> body
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="body_arabica" max="100" value="50"></progress>
                </div>
            </div>

            <div class="progress-wrapper middle-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-balance-scale"></i> balance
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="balance_arabica" max="100" value="50"></progress>
                </div>
            </div>

            <div class="progress-wrapper middle-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-candy-cane"></i> sweetness
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="sweetness_arabica" max="100" value="50"></progress>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="https://raw.githubusercontent.com/com-480-data-visualization/project-2023-vireal/master/website/imgs/altitude_arabica.png" alt="Sweetness Image">
                <img src="https://raw.githubusercontent.com/com-480-data-visualization/project-2023-vireal/master/website/imgs/temperature_arabica.png" alt="Sweetness Image">
                <img src="https://raw.githubusercontent.com/com-480-data-visualization/project-2023-vireal/master/website/imgs/caffeine_arabica.png" alt="Sweetness Image">
            </div>
        </div>

        <div class="h-100">
            <img class="position-absolute w-100 h-100" src="https://raw.githubusercontent.com/com-480-data-visualization/project-2023-vireal/master/website/imgs/about.png" style="object-fit: cover;">
        </div>

        <div class="half">
            <h1 class="title">Robusta</h1>
            <img src="https://raw.githubusercontent.com/com-480-data-visualization/project-2023-vireal/master/website/imgs/robusta_hd.png" class="coffee-image" alt="rbs">
            <div class="progress-wrapper first-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-flask"></i> aroma
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="aroma_robusta" max="100" value="50"></progress>
                </div>
            </div>
            <div class="progress-wrapper middle-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-cookie-bite"></i> after-taste
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="taste_robusta" max="100" value="50"></progress>
                </div>
            </div>

            <div class="progress-wrapper middle-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-lemon"></i> acidity
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="acidity_robusta" max="100" value="50"></progress>
                </div>
            </div>

            <div class="progress-wrapper middle-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-weight"></i> body
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="body_robusta" max="100" value="50"></progress>
                </div>
            </div>

            <div class="progress-wrapper middle-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-balance-scale"></i> balance
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="balance_robusta" max="100" value="50"></progress>
                </div>
            </div>

            <div class="progress-wrapper middle-progress-wrapper">
                <div class="progress-label">
                    <i class="fas fa-candy-cane"></i> sweetness
                </div>
                <div class="progress-bar-wrapper">
                    <progress class="progress-bar" id="sweetness_robusta" max="100" value="50"></progress>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="https://raw.githubusercontent.com/com-480-data-visualization/project-2023-vireal/master/website/imgs/altitude_robusta.png" alt="Sweetness Image">
                <img src="https://raw.githubusercontent.com/com-480-data-visualization/project-2023-vireal/master/website/imgs/temperature_robusta.png" alt="Sweetness Image">
                <img src="https://raw.githubusercontent.com/com-480-data-visualization/project-2023-vireal/master/website/imgs/caffeine_robusta.png" alt="Sweetness Image">
            </div>
        </div>

    </div>

    <div id="taste_page" class="page">
        <div id="taste_container">
            <select title=Variety id="dataset-selector" class="styled-select"></select>
            <canvas id="radar-chart"></canvas>
        </div>
    </div>

    <div id="conclusion_page" class="page">
        <p>Conclusion</p>
    </div>
</div>
</body>

<script src="js/comparison.js"></script>
<script src="js/map_flow_producers.js"></script>
<script src="js/map.js"></script>
<script src="js/price.js"></script>
<script src="js/radar.js"></script>
</html>
